schema: http://localhost:3001/graphql
documents: 'src/**/*.graphql.ts'
generates:
  ./src/api/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: true
      enumPrefix: false
      withMutationFn: false
      withResultType: false
      documentMode: 'documentNode'
